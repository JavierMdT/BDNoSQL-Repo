{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Empleados</h2>

{% for k, emp in empleados.items() %}
<div class="card mb-3">
    <div class="card-header bg-success text-white">
        <strong>{{ k }}</strong>
    </div>
    <ul class="list-group list-group-flush">
        {% for campo, valor in emp.items() %}
        <li class="list-group-item">{{ campo }}: <strong>{{ valor }}</strong></li>
        {% endfor %}
    </ul>
</div>
{% endfor %}

<h3 class="mt-5">Registrar nuevo empleado</h3>

<form action="/registrar_empleado" method="post" class="card p-3">

    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">ID</label>
            <input name="emp_id" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Nombre</label>
            <input name="nombre" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Edad</label>
            <input name="edad" class="form-control" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Sexo</label>
            <input name="sexo" class="form-control">
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Puesto</label>
            <input name="puesto" class="form-control">
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Salario</label>
            <input name="salario" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Departamento</label>
            <input name="departamento" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Sala</label>
            <input name="sala" class="form-control">
        </div>
    </div>

    <button type="submit" class="btn btn-success">Registrar</button>
</form>

{% endblock %}
